<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <script src="https://kit.fontawesome.com/cf02223ec3.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <title>23degrees</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <img src="img/logo.png" alt="23degree">
        </div>
        <div class="header__navigation">
          <div class="header__contacts">
            <div class="header__contacts-text">Есть вопросы? Звоните!</div>
            <a class="header__phone" href="tel:88002590936">8 /800/ 259 09 36</a>
          </div>
          <div class="header__menu">
            <i class="fas fa-bars"></i>
            <div class="header__menu-text">
              МЕНЮ
            </div>
          </div>
        </div>
      </div>
      <div class="header__offer">
        <div class="header__offer-text-box">
          <div class="header__offer-title">
            Услуги по 3D моделированию
          </div>
          <div class="header__offer-subtitle">
            полный спектр услуг
          </div>
          <div class="header__subtitle">
            Оставьте заявку сейчас и получите дизайн интерьера 25кв2 бесплатно!*
          </div>
        </div>
        <div class="header__form">
          <form>
            <div class="header__form-inputs">
              <input type="text" placeholder="Ваше имя">
              <input type="text" placeholder="E-mail">
              <input type="tel" placeholder="Номер телефона">
            </div>
            <a class="def__btn" type="submit">Оставить заявку!</a>
          </form>
        </div>
        <div class="header__offer-text">
          *Мы гарантируем конфидициальность передаваемых данных
        </div>
        <img src="img/mouse.png" alt="mouse down">
      </div>
    </div>
  </header>

  <section class="services">
    <div class="container">

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/index.min.js"></script>
</body>

</html>
